<!DOCTYPE html>
<html>
<head>
  <title>SkillSwap Dashboard</title>
  <link rel="stylesheet" href="dashboardStyle.css">
</head>
<body>

  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
    <button id="logoutBtn" style="background-color: #f44336; color: white; padding: 13px 24px; border: none; border-radius: 6px; cursor: pointer;">
      Logout
    </button>

    <a href="addskill.html">
      <button style="padding: 12px 24px; background-color: #5DBE8A; color: white; border: none; border-radius: 6px; cursor: pointer;">
        âž• Add a New Skill
      </button>
    </a>
  </div>

  <h2>Available Skills</h2>
  <div class="card-container" id="skills"></div>

  <h2>My Skills</h2>
  <div class="card-container" id="mySkills"></div>


  <script>
    // Check token
    var token = localStorage.getItem('token');
    if (!token) {
      window.location.href = '/login.html';
    }

    // Load all skills
    document.addEventListener('DOMContentLoaded', function() {
      fetch('/skills', {
        headers: {
          'Authorization': 'Bearer ' + token
        }
      })
      .then(function(response) {
        return response.json();
      })
      .then(function(data) {
        var skillsContainer = document.getElementById('skills');
        skillsContainer.innerHTML = "";

        data.forEach(function(skill) {
          var card = document.createElement('div');
          card.classList.add('skill-card');

          var text = document.createElement('p');
          text.innerHTML = '<strong>' + skill.offeredBy + '</strong> offers <strong>' + skill.skillOffered + '</strong> and wants to learn <strong>' + skill.wantsToLearn + '</strong>';
          card.appendChild(text);

          var editButton = document.createElement('button');
          editButton.textContent = 'Edit';
          editButton.style.marginRight = '10px';
          editButton.onclick = function() {
            window.location.href = '/edit/' + skill._id;
          };

          var deleteButton = document.createElement('button');
          deleteButton.textContent = 'Delete';
          deleteButton.onclick = function() {
            fetch('/skills/' + skill._id, {
              method: 'DELETE',
              headers: {
                'Authorization': 'Bearer ' + token
              }
            })
            .then(function(response) {
              if (response.ok) {
                card.remove();
              } else {
                alert('Delete failed');
              }
            });
          };

          card.appendChild(editButton);
          card.appendChild(deleteButton);
          skillsContainer.appendChild(card);
        });
      });
    });

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', function() {
      localStorage.removeItem('token');
      window.location.href = '/login.html';
    });



    // Show skills posted by the current user
    fetch('/my-skills', {
      headers: {
        'Authorization': 'Bearer ' + token
      }
    })

      .then(function(response) {
        return response.json();
      })
      .then(function(data) {
        var mySkillsContainer = document.getElementById('mySkills');
        mySkillsContainer.innerHTML = "";

        data.forEach(function(skill) {
          var card = document.createElement('div');
          card.classList.add('skill-card');
          var text = document.createElement('p');
          text.innerHTML = '<strong>' + skill.offeredBy + '</strong> offers <strong>' + skill.skillOffered + '</strong> and wants to learn <strong>' + skill.wantsToLearn + '</strong>';
          card.appendChild(text);
          mySkillsContainer.appendChild(card);


          var editButton = document.createElement('button');
          editButton.textContent = 'Edit';
          editButton.style.marginRight = '10px';
          editButton.onclick = function() {
            window.location.href = '/edit/' + skill._id;
          };

          var deleteButton = document.createElement('button');
          deleteButton.textContent = 'Delete';
          deleteButton.onclick = function() {
            fetch('/skills/' + skill._id, {
              method: 'DELETE',
              headers: {
                'Authorization': 'Bearer ' + token
              }
            })
            .then(function(response) {
              if (response.ok) {
                card.remove();
              } else {
                alert('Delete failed');
              }
            });
          };

          card.appendChild(editButton);
          card.appendChild(deleteButton);
          skillsContainer.appendChild(card);


        });
      });
  </script>
</body>
</html>
